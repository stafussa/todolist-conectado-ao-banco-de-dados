<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />

  <!-- Importando a fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@700&display=swap"
    rel="stylesheet" />

  <!-- Importando o arquivo de estilos do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <!-- Importando o arquivo de estilos -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- Título da página -->
  <title>Todo ist</title>
</head>

<body>
  <img src="../assets/image.png" />

  <!-- Título da aplicação -->
  <h1>Aplicativo para criação das atividades diárias</h1>

  <!-- Traço de divisão -->
  <hr />

  <!-- Div com conteúdo de cadastrar atividade -->
  <div class="conteudo-atividade">
    <h2>O que vou fazer hoje?</h2>
    <input id="input-tarefa" onkeypress="adicionarItemPelaTecla(event)" type="text"
      placeholder="Escreva sua atividade" />

    <!-- Botão de adicionar item -->
    <button onclick="adicionarItem()">
      <i class="fa-solid fa-plus"></i>
      Adicionar
    </button>
  </div>

  <!-- Lista de todos -->
  <ul id="lista-de-tarefas"></ul>

  <!-- Importando Script responsável pela lógica do todo -->
   <script src="./script.js"></script>
</body>

</html>
